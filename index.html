<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Experiment PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Lab Experiment PDFs</h1>
    <p>Select experiment to open:</p>

    <div class="button-grid">
        <button onclick="openPDF('WLP1.pdf')">Experiment 1</button>
        <button onclick="openPDF('WLP2.pdf')">Experiment 2</button>
        <button onclick="openPDF('WLP3.pdf')">Experiment 3</button>
        <button onclick="openPDF('WLP4.pdf')">Experiment 4</button>
        <button onclick="openPDF('WLP5.pdf')">Experiment 5</button>
        <button onclick="openPDF('WLP6.pdf')">Experiment 6</button>
        <button onclick="openPDF('WLP7.pdf')">Experiment 7</button>
        <button onclick="openPDF('WLP8.pdf')">Experiment 8</button>
        <button onclick="openPDF('WLP9.pdf')">Experiment 9</button>
        <button onclick="openPDF('WLP10.pdf')">Experiment 10</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
